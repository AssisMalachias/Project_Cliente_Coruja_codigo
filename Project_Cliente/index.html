<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="formulario Web codigo telefone e-mail mensagemclique">
    <meta name="keywords" content=" label input name for type action">
    <meta name="author" content="Coruja Codigo">
    <meta http-equiv="X-AU-Compatible" content="IE=edge,chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario de Cliente Coruja Codigo</title>
    <!-- css Cascading Style Sheets -->

     <link rel="stylesheet" href="./lib/bootstrap.min.css"/>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
     
     <link rel="stylesheet" href="./build/fonts.css"/>
     <link rel="stylesheet" href="./build/main.css"/>
    <!-- css Cascading Style Sheets -->

</head>
<body>
    <main>
        <header class="cabecalhor text-center">
            <h1>Formulario de Cliente Coruja Codigo</h1>
        </header><!-- cabecalhor -->
        <section class="formulario-clique">
            <div class="container">
                <div class="formulario-container">
                    <div class="formulario">
                        <h2>Formulario de Cliente Coruja Codigo</h2>
                        <form action="">
                            <label for="nome-clique"><i class="bi bi-house-door-fill"></i>Nome completor</label>
                            <input type="text" name="nome-clique" id="myNomeClique" required>
                            <label for="nome-clique"><i class="bi bi-envelope-at-fill"></i>E-mail completor</label>
                            <input type="email" name="email-clique" id="myEmailClique" required>
                            <label for="nome-clique"><i class="bi bi-telephone-fill"></i>Telefone completor</label>
                            <input type="tel" name="telefone-clique" id="myTelefoneClique" required>
                            <label for=""><i class="bi bi-chat-left-text-fill"></i>Descrição</label>
                            <textarea name="mensagemclique" id="myMensagemClique" required></textarea>
                        </form>
                        <button type="submit" class="btn btn-outline-warning">Cadastrar</button>
                    </div><!-- formulario -->
                </div><!-- formulario container -->
            </div>
        </section><!-- formulario-clique-->
    </main>
    <script src="./lib/bootstrap.bundle.min.js"></script>
    <script src="./src/js/main.js"></script>
</body>
</html>
